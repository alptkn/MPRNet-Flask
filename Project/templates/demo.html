<!doctype html>
<title>Python Flask Multiple Files Upload Example</title>
<h2>Select file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/uploads?task=Deraining" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>

        <select name="comp_select" class="Input">
              {% for o in data %}
              <option value="{{ o.type }}">{{ o.type }}</option>
              {% endfor %}
        </select><br><br>
	</p> -->
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
